    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container py-2 border-bottom">

                <div class="float-end">
                    <ul class="nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item mx-2">
                            <a href="https://github.com/arnatamd" class="text-decoration-none">

                        </li>
                        <li class="nav-item mx-2">

                        </li>

        <!-- Jumbotron Start -->
        <div id="jumbotron" class="p-5 mb-4 rounded-3">

                <div class="row">
                    <div class="react col-lg-6 col-md-6 col-sm-12 text-center">

                    </div>
                    <div class="text-hero col-lg-6 col-md-6 col-sm-12 my-auto">
                        <h2 class="typing-animation display-5 fw-semibold"></h2>
                        <h3 class="fw-semibold text-secondary">Frontend Developer</h3>
                        <!-- Max. 100 caraters -->
                        <!-- Example: Through constant practice & learning, I produce aesthetic
                            software to an extremely high standard. -->
                        <p class="fs-6 fw-medium mb-4">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque veritatis, sed assumenda
                            ullam saepe
                        </p>
                        <figcaption class="blockquote-footer fs-6 fst-italic fw-medium">
                            Made Arnata
                        </figcaption>
                        <span class="scroll-btn btn btn-secondary" type="button">Scroll Down <svg
                                xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-chevron-double-down" viewBox="0 0 16 16" id="IconChangeColor">
                                <path fill-rule="evenodd"
                                    d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"

                                    id="mainIconPathAttribute"></path>
                            </svg></span>
                    </div>
                </div>
                <!-- <hr class="featurette-divider"> -->
            </div>
        </div>
        <!-- Jumbotron End -->

        <div class="album py-5">

                <!-- Portfolio Box -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 g-3">
                    <!-- Weather App -->
                    <div class="col">

                                <p class="card-text">Weather App</p>
                                <div class="d-flex justify-content-between align-items-center">

                                        <button type="button"
                                            class="btn btn-sm btn-outline-primary rounded-3 mx-2">Css</button>
                                        <button type="button"

                                    </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-element">
                                        <button type="button"
                                            class="btn btn-sm btn-outline-secondary rounded-3">Html</button>
                                        <button type="button"
                                            class="btn btn-sm btn-outline-primary rounded-3 mx-2">Css</button>

                        </div>

                                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"

                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"

                            <div class="card-body">
                                <p class="card-text">Cooking Website</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-element">
                                        <button type="button"
                                            class="btn btn-sm btn-outline-secondary rounded-3">Html</button>
                                        <button type="button"
                                            class="btn btn-sm btn-outline-primary rounded-3 mx-2">Css</button>
                                        <button type="button"
                                            class="btn btn-sm btn-outline-warning rounded-3">Js</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-danger">View</button>
                                    </div>
                                </div>

                </div>

    <footer class="container pt-5 text-black fw-medium">
        <div class="text-center">
            <p>&copy; 2023 DevSonata</p>
        </div>

        <button type="button" class="btn btn-secondary" id="btn-back-to-top">

                <path fill-rule="evenodd"
